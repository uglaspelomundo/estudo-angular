<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-row">

    <div class="form-group col-12" [ngClass]="applicaCssErro('nome')">
      <label for="name" class="control-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" placeholder="Nome">
    </div>

    <div class="form-group col-12">
      <label for="email" class="control-label">Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="nome@email.com">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn" (click)="resetar()">Cancelar</button>
</form>
